      type: 1
      #username 学号或者工号
      username: '202112082114'
      #password 密码
      password: 'wyk197615'
      #address 地址，定位信息
      address: '福建省福州市连江县潘渡镇福建商学院四号楼'
      #sendKey 当sendType为0时代表邮箱，当sendType为1时代表接收消息的QQ号码
